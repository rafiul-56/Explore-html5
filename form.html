<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Information Collect Donner</h1>
    <form action="">
      <p>
        Name:
        <input type="text" name="Name" placeholder="Enter Your name " id="" />
      </p>
      <p>
        Hospital:
        <input
          type="text"
          name="Name"
          placeholder="Enter Your Hospital "
          id=""
        />
      </p>
      <p>
        Phone :
        <input
          type="text"
          name="Email"
          placeholder="Enter Your Phone Number "
          id=""
        />
      </p>
      <fieldset>
        <legend>Select Your group</legend>
        <p>
          <label for="A+">
            <input type="radio" name="Blood" id="A+" />A+
          </label>
        </p>
        <p>
          <label for="A-">
            <input type="radio" name="Blood" id="A-" />A-
          </label>
        </p>
        <p>
          <label for="AB+">
            <input type="radio" name="Blood" id="AB+" />AB+
          </label>
        </p>
        <p>
          <label for="AB-">
            <input type="radio" name="Blood" id="AB-" />AB-
          </label>
        </p>
        <p>
          <label for="O+">
            <input type="radio" name="Blood" id="O+" />O+
          </label>
        </p>
        <p>
          <label for="O-">
            <input type="radio" name="Blood" id="O-" />O-
          </label>
        </p>
        <p>
          <label for="B+">
            <input type="radio" name="Blood" id="B+" />B+
          </label>
        </p>
        <p>
          <label for="B-">
            <input type="radio" name="Blood" id="B-" />B-
          </label>
        </p>
      </fieldset>
      <fieldset>
        <legend>Select your Type</legend>
        <p>
          <label for="Collect"
            ><input type="checkbox" name="Blood" id="Collect" /> </label
          >Collect
        </p>
        <p>
          <label for="Donnet"
            ><input type="checkbox" name="Blood" id="Donnet" /> </label
          >Donnet
        </p>
      </fieldset>
      <p>Special instruction</p>
      <textarea name="Instruction" id="" cols="30" rows="10"></textarea>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
